{% load staticfiles %}
<head>
<link rel="stylesheet" href="{% static 'css/journal.css' %}">
<link rel="stylesheet" href="{% static 'js/journal.js' %}">
<link rel="stylesheet" href="{% static 'css/datepickk.min.css' %}">
<!-- <img src="{% static "images/rocks.jpg" %}" alt="My image">
 -->
 <script src="{% static 'js/datepickk.min.js' %}"></script>

</head>
<body>
<!-- wrapper to get calendar and entry side by side-->
 <div id="wrapper">
<form action="/journal/get_entry/" method="post" id="form">
  <!--<label for="new_entry">How's it going?<br> </label>
  <input id="new_entry" type="text" name="new_entry" value="{{
  current_entry }}">-->
  {% csrf_token %}
  {{ form }}
  <br><pre>
  <input type="submit" value="Submit Entry">
  </pre>
</form>
<div id="calendar"></div>
<style>
#calendar {
  float: right;
  width: 400px;
  height: 400px;
}
canvas {
  width: 500px !important;
  height: 300px !important;
}
</style>

<canvas id="chart"></canvas>

<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script>
  $( document ).ready(function() {
    var anger = {{moods.anger}};
    var disgust = {{moods.disgust}};
    var fear = {{moods.fear}};
    var joy = {{moods.joy}};
    var sadness = {{moods.sadness}};

    var chart = document.getElementById("chart");
    var ctx = chart.getContext("2d");
    var chartObj = new Chart(ctx, {
      // The type of chart we want to create
    type: 'bar',

    // The data for our dataset
    data: {
       labels: ['Anger','Disgust','Fear','Joy','Sadness'],
       datasets: [{
           label: "My First dataset",
           backgroundColor: [
            'rgba(255, 99, 132,.6)',
            'rgba(0,255,0,.4)',
            'rgba(0,0,0,.4)',
            'rgba(255,255,0,.6)',
            'rgba(79,179,249,1)',
            'rgb(0,255,255)',
            'rgb(255,0,255)',
          ],
           borderColor: [
             'rgb(255, 99, 132)',
             'rgb(0,255,0)',
             'rgb(0,0,0)',
             'rgb(255,255,0)',
             //'rgb(79,179,249)',
             'rgb(0,0,0)',
           ],
           borderWidth: 2,
           data: [anger,disgust,fear,joy,sadness],

       }]
   },
    options: {
     scales: {
       yAxes: [{
         ticks: {
            fontSize: 40
         }
       }],
       xAxes: [{
         ticks: {
           fontSize: 40
         }
       }]
     }
    },
 });
});
</script>

<script type="text/javascript">
var datepicker = new Datepickk();
datepicker.inline = true;
datepicker.container = document.getElementById("calendar");
datepicker.show();
</script>

</body>
